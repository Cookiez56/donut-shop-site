<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Heaven üç©</title>
  <style>
    body {
      background: #ffeaea;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #4b0082;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff1493;
      font-size: 3rem;
      margin-top: 40px;
    }

    .donut-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
    }

    .donut {
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      width: 150px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .donut:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .donut img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .donut p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Donut Heaven üç©</h1>
  <div class="donut-menu">
    <div class="donut">
      <img src="https://i.imgur.com/T9lWGN1.png" alt="Pink Donut">
      <p>Pink Sprinkle</p>
    </div>
    <div class="donut">
      <img src="https://i.imgur.com/Vw2DxHf.png" alt="Chocolate Donut">
      <p>Chocolate Glazed</p>
    </div>
    <div class="donut">
      <img src="https://i.imgur.com/JR8KvDk.png" alt="Blueberry Donut">
      <p>Blueberry Bliss</p>
    </div>
  </div>
</body>
</html>

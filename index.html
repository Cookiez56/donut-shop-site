<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Heaven üç©</title>
  <style>
    body {
      background: #ffeaea;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #4b0082;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #ff1493;
      font-size: 3rem;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    .donut-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .donut {
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      width: 150px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .donut:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .donut img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .donut p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* üåà Sprinkle animation */
    .sprinkle {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: fixed;
      top: -10px;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Sprinkles container -->
  <script>
    // üéâ Sprinkle generator
    const colors = ['#ff69b4', '#ffb347', '#b19cd9', '#7fffd4', '#ff6347'];
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.background = colors[Math.floor(Math.random() * colors.length)];
      s.style.left = `${Math.random() * 100}vw`;
      s.style.animationDuration = `${3 + Math.random() * 5}s`;
      s.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(s);
    }
  </script>

  <h1>Welcome to Donut Heaven üç©</h1>
  <div class="donut-menu">
    <div class="donut">
      <img src="pink.png" alt="Pink Donut">
      <p>Pink Sprinkle</p>
    </div>
    <div class="donut">
      <img src="choco.png" alt="Chocolate Donut">
      <p>Chocolate Glazed</p>
    </div>
    <div class="donut">
      <img src="blueberry.png" alt="Blueberry Donut Stack">
      <p>Blueberry Bliss</p>
    </div>
  </div>
</body>
</html>
